<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Open+Sans:ital,wght@0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div id="logo">
            <img src="./img/logo copia.png" alt="Boolean logo">
        </div>
        <h1 id="title_header">
            ToBoolist
        </h1>
            
    </header>
    <!-- /header -->

    <main>

        <div class="first_container">
            <button id="first_button">Add Task</button>
            <button id="second_button">Add Section</button>
        </div>
        <!-- /buttons -->

        <div class="second_container">

            <div class="title_list">&dtrif; New Task</div>
            
            <div class="task">  
                <span class="check">&check;</span> Lorem ipsum <span class="editorial">Editorial</span>
            </div>

            <br>

            <!-- /New Task -->

            <div class="title_list">&dtrif; Today</div>
            
            <div class="task">
                <span class="check">&check;</span> Lorem ipsum dolor <span class="editorial">Editorial</span>
            </div>

            <div class="task">
                <span class="check">&check;</span> Lorem ipsum dolor <span id="q1">Q1 Goals</span>
            </div>
            
            <div class="task">
                <span class="cross">&cross;</span> Lorem ipsum <span id="recruiting">Recruiting</span>
            </div>    

            <div class="task">
                <span class="check">&check;</span> Lorem ipsum dolor sit amet <span id="mobile">Mobile</span>
            </div> 
            
            <br>
            
            
            <!-- /Today -->

            <div class="title_list">&dtrif; Upcoming</div>
            
            <div class="task">
                <span class="cross">&cross;</span> Lorem ipsum dolor sit
            </div>    
            
            <div class="task">
            <span class="check">&check;</span> Lorem ipsum <span id="website">Website</span>
            </div>    

            <div class="task">
                <span class="check">&check;</span> Lorem ipsum dolor sit amet <span id="sales">Sales</span>
            </div>    

            <div class="task">
                <span class="check">&check;</span> Lorem ipsum dolor <span class="editorial">Editorial</span>
            </div>

        </div>
        <!-- / -->

    </main>
    <!-- /main -->
</body>
</html>
